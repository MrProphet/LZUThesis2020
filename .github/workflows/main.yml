name: AutoPkg

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


env:
  TAG_NAME: "自动打包"
  SOFTWARE_NAME: "LZUThesis"


jobs:
  build-ldr-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3


    - name: 清理
      run: make clear


    - name: 构建本科生模板
      run: make bks

    - name: 构建研究生模板
      run: make yjs

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        prerelease: true
        draft: false
        files: |
          disk/*.zip
